<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lyricsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(196,69,105,0.8);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(139,38,53,0.6);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,107,157,0.4);stop-opacity:1" />
    </linearGradient>
    <filter id="lyricsGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Emotional wave patterns -->
  <g stroke="url(#lyricsGradient)" fill="none" filter="url(#lyricsGlow)" opacity="0.7">
    <!-- Calm waves -->
    <path d="M50 100 Q150 80 250 100 Q350 120 450 100 Q550 80 600 100" stroke-width="2" opacity="0.8">
      <animate attributeName="d" values="M50 100 Q150 80 250 100 Q350 120 450 100 Q550 80 600 100;M50 100 Q150 120 250 100 Q350 80 450 100 Q550 120 600 100;M50 100 Q150 80 250 100 Q350 120 450 100 Q550 80 600 100" dur="6s" repeatCount="indefinite"/>
    </path>
    
    <!-- Intense waves -->
    <path d="M0 150 Q100 120 200 150 Q300 180 400 150 Q500 120 600 150" stroke-width="3" opacity="0.6">
      <animate attributeName="d" values="M0 150 Q100 120 200 150 Q300 180 400 150 Q500 120 600 150;M0 150 Q100 180 200 150 Q300 120 400 150 Q500 180 600 150;M0 150 Q100 120 200 150 Q300 180 400 150 Q500 120 600 150" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Melancholic curves -->
    <path d="M50 250 Q150 220 250 250 Q350 280 450 250 Q550 220 600 250" stroke-width="2" opacity="0.7">
      <animate attributeName="d" values="M50 250 Q150 220 250 250 Q350 280 450 250 Q550 220 600 250;M50 250 Q150 280 250 250 Q350 220 450 250 Q550 280 600 250;M50 250 Q150 220 250 250 Q350 280 450 250 Q550 220 600 250" dur="8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Hopeful ascending lines -->
    <path d="M100 350 L200 300 L300 320 L400 280 L500 300 L600 250" stroke-width="2" opacity="0.5">
      <animate attributeName="d" values="M100 350 L200 300 L300 320 L400 280 L500 300 L600 250;M100 350 L200 320 L300 300 L400 300 L500 280 L600 270;M100 350 L200 300 L300 320 L400 280 L500 300 L600 250" dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating lyric elements -->
  <g fill="rgba(196,69,105,0.4)" font-family="serif" font-size="16" font-style="italic">
    <text x="100" y="60" opacity="0.6">♪ Love ♪</text>
    <text x="300" y="40" opacity="0.5">♫ Dreams ♫</text>
    <text x="500" y="80" opacity="0.7">♪ Hope ♪</text>
    <text x="150" y="380" opacity="0.4">♫ Journey ♫</text>
    <text x="400" y="360" opacity="0.6">♪ Heart ♪</text>
  </g>
  
  <!-- Emotion indicators -->
  <g fill="url(#lyricsGradient)" opacity="0.5">
    <circle cx="80" cy="120" r="3">
      <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="180" r="4">
      <animate attributeName="r" values="4;6;4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="220" r="3">
      <animate attributeName="r" values="3;7;3" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>